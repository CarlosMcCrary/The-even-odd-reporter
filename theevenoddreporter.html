<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The even/odd reporter</title>
  </head>
  <body>
<!-- Write a for loop that will iterate from 0 to 20. For each iteration,
it will check if the current number is even or odd, and report that to the
 screen (e.g. "2 is even"). -->
 <h1>Numbers should print below!</h1>
 <script>
 for(i = 0; i <= 20; i++){
   if (i === 0) {
     document.write(i + " is neutral <br />");
   } else if (i % 2 === 1) {
     document.write(i + " is odd <br />");
   } else if(i % 2 === 0){
    document.write(i + " is even <br />");
  } else {
    document.write(i + " should not be seen <br />");
  }
 }
 </script>
  </body>
</html>
